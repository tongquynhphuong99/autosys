    <script>
        // API base URL
        const API_BASE = '/api/projects';
        
        let projects = [];
        
        // Load projects from API
        async function loadProjects() {
            try {
                const response = await fetch(API_BASE);
                if (response.ok) {
                    projects = await response.json();
                    displayProjects();
                } else {
                    throw new Error('Failed to load projects');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå L·ªói t·∫£i d·ªØ li·ªáu</h3>
                        <p>Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn API. Vui l√≤ng th·ª≠ l·∫°i sau.</p>
                    </div>
                `;
            }
        }
        
        // Hi·ªÉn th·ªã danh s√°ch d·ª± √°n
        function displayProjects() {
            const container = document.getElementById('projectsContainer');
            
            if (projects.length === 0) {
                container.innerHTML = `

                        <h3>üì≠ Ch∆∞a c√≥ d·ª± √°n n√†o</h3>

                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="projects-grid">
                    ${projects.map(project => `
                        <div class="project-card">

                                <div>

                                    </div>
                                </div>
                                <span class="project-status status-${project.status}">
                                    ${getStatusText(project.status)}
                                </span>
                            </div>
                            <div class="project-description">${project.description}</div>
                            
                            <div class="project-team">
                                <div class="team-section">
                                    <div class="team-label">üë®‚Äçüíº Project Manager:</div>
                                    <div class="team-value">${project.project_manager || 'Ch∆∞a c√≥ PM'}</div>
                                </div>
                                <div class="team-section">
                                    <div class="team-label">üë• Team Members:</div>
                                    <div class="team-value">
                                        ${project.members && project.members.length > 0 ? 
                                            `<div class="members-list">${project.members.map(member => `<span class="member-tag">${member}</span>`).join('')}</div>` : 
                                            'Ch∆∞a c√≥ th√†nh vi√™n'
                                        }
                                    </div>
                                </div>

                            </div>
                            
                            <div class="project-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Ng√†y t·∫°o</span>
                                    <span class="meta-value">${formatDate(project.created_at)}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Test Cases</span>
                                    <span class="meta-value">${project.testcase_number ?? 0}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Executions</span>
                                    <span class="meta-value">${project.executions_count}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">T·ª∑ l·ªá th√†nh c√¥ng</span>
                                    <span class="meta-value">${project.success_rate || 0}%</span>
                                </div>
                            </div>
                            <div class="project-actions">
                                <button class="btn btn-small btn-view" onclick="viewProject(${project.id})">üëÅÔ∏è Xem</button>
                                <button class="btn btn-small btn-edit" onclick="openEditModal(${project.id})">‚úèÔ∏è S·ª≠a</button>

                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Chuy·ªÉn ƒë·ªïi tr·∫°ng th√°i
        function getStatusText(status) {
            const statusMap = {
                'active': 'ƒêang ho·∫°t ƒë·ªông',
                'paused': 'T·∫°m d·ª´ng',
                'completed': 'Ho√†n th√†nh'
            };
            return statusMap[status] || status;
        }
        
        // Format ng√†y th√°ng v√† gi·ªù
        function formatDate(dateString) {
            const date = new Date(dateString);
            // Chuy·ªÉn ƒë·ªïi t·ª´ UTC sang m√∫i gi·ªù Vi·ªát Nam (+7)
            const vietnamTime = new Date(date.getTime() + (7 * 60 * 60 * 1000));
            return vietnamTime.toLocaleString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Ho_Chi_Minh'
            });
        }

        function checkAuth() {
            const token = localStorage.getItem('testops_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            // Get user info
            fetch('/api/auth/me', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Token invalid');
                }
            })
            .then(data => {
                document.getElementById('userName').textContent = data.full_name;
            })
            .catch(error => {
                console.error('Auth check failed:', error);
                localStorage.removeItem('testops_token');
                localStorage.removeItem('testops_user');
                window.location.href = '/login';
            });
        }
